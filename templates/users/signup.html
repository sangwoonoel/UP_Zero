{% extends 'users/main.html' %}



{% block content %}
{{help_text}}
<form method="POST" action="">
    {% csrf_token %}
    
    {% if form.errors %}
        <div class="alert alert-danger" role="alert">
        {% for field in form %}
            {% if field.errors %}
            <strong>{{ field.label }}</strong>
            {{ field.errors }}
            {% endif %}
        {% endfor %}
        </div>
    {% endif %}

    <div class="form-group">
        <label for="subject">아이디</label>
        <input type="text" class="form-control" name="username" id="username"
               value="{{ form.username.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="content">비밀번호</label>
        <input type="password" class="form-control" name="password" id="password"
               value="{{ form.password.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="content">비밀번호 확인</label>
        <input type="password" class="form-control" name="password2" id="password2"
               value="{{ form.password2.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="content">이메일</label>
        <input type="text" class="form-control" name="email" id="email"
               value="{{ form.email.value|default_if_none:'' }}">
    </div>
    <div class="form-group">
        <label for="content">닉네임</label>
        <input type="text" class="form-control" name="nickname" id="nickname"
        value="{{ form.nickname.value|default_if_none:'' }}">
    </div>
    <div>
        <p>
            아이디는 영어 알파벳만 가능합니다!
            비밀번호는 7자리 이상으로 일치해야합니다
        </p>
    </div>
                                
    <button>Signup</button>
</form>

{% endblock content %}
