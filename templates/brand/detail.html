{% extends 'base.html' %} {% load static %} {% block title %} {{brand}} {% endblock %} 
{% block link %}
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
{% endblock %}

{% block content %}
<section id="brand-detail">
  <div class="brand d-flex" data-id="{{brand.id}}"
  {% if is_liked %}
    data-liked="true"
  {% else %}
    data-liked="false"
  {% endif %}
  >
    <div class="brand__left">
      <img src="{{brand.image.url}}" alt="{{brand}}" class="brand__img" width="300" height="400" />
    </div>
    <div class="brand__right">
      <div class="brand__content">
        <h3 class="brand__name">{{brand}}</h3>
        <p class="brand__info">{{brand.info}}</p>
        <p class="brand__link">
          <a href="{{brand.link}}">{{brand.link}}</a>
        </p>
      </div>
      <div class="brand__interactions d-flex">
        <div class="like-container d-flex">
          <button class="like-btn" title="좋아요"
          {% if user.is_authenticated %}
          onclick="onClickLike({{user.id}}, {{brand.id}})"
          {% else %}
          onclick="onClickAlert()"
          {% endif %}>
          <i class="fab fa-gratipay"></i></button>
          <p class="like-info"><span class="like-cnt">{{like_cnt}}</span>명이 좋아한 브랜드</p>
        </div>
        <button class="share-btn"><i class="fas fa-share-alt"></i></button>
      </div>
    </div>
  </div>
</section>
{% endblock %}

{% block script %}
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<script src="{% static 'js/brand/like.js' %}"></script>
{% endblock %}
